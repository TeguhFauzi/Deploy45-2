<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get In Touch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: poppins">
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg shadow">
      <div class="container-fluid mx-lg-5 mx-3">
        <a class="navbar-brand" href="https://instagram.com/tfauzyy"
          ><img src="/public/images/logD.png" alt="" style="width: 45px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse my-lg-0 my-3"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item d-flex justify-content-center">
              {{if .FlashStatus}}
              <a class="nav-link mx-5" aria-current="page" href="/user"
                >Home</a
              >{{else}}
              <a class="nav-link mx-5" aria-current="page" href="/"
              >Home</a>
            {{end}}
            </li>
            <li> {{if .FlashStatus}}
              <li class="nav-item d-flex justify-content-center">
                <a class="nav-link" href="/form-project">Add Project</a>
              </li>
              {{else}}
              <div></div>
              {{end}}</li>
          </ul>
          <div class="d-flex justify-content-center">
            {{if .FlashStatus}}
            <a
              href="/form-register"
              class="btn"
              style="color: rgb(5, 5, 17); font-size: 15px"
              >Hello, {{.FlashName}}</a
            >
            <a
              href="/logout"
              class="btn"
              style="color: rgb(5, 5, 17); font-size: 15px; margin: 0 50px"
              >Logout</a
            >
            {{else}}
            <a
              href="/form-register"
              class="btn"
              style="color: rgb(5, 5, 17); font-size: 15px"
              >Register</a
            >
            <a
              href="/form-login"
              class="btn"
              style="color: rgb(5, 5, 17); font-size: 15px; margin: 0 50px"
              >Login</a
            >
            {{end}}
            <a href="/contact"
              class="btn active fw-bold"
              style="
                color: white;
                background-color: rgb(5, 5, 17);
                font-size: 15px;
              "
              >Contact Me</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- Nav-end -->

    <!-- container-fluid -->
    <div class="container-fluid bg-body-tertiary p-4">
      <h2 class="fw-bold text-center p-2">GET IN TOUCH</h2>
      <div class="container-fluid d-flex justify-content-center my-4">
        <!-- Form -->
        <form class="col-lg-4 col-sm-6" id="form">
          <div class="form-row">
            <div class="form-group col-12 my-2">
              <label for="inputEmail4" class="fw-bold">Name</label>
              <input type="text" class="form-control shadow" id="name" />
            </div>
            <div class="form-group col-12 my-2">
              <label for="inputEmail4" class="fw-bold">Email</label>
              <input type="text" class="form-control shadow" id="email" />
            </div>
            <div class="form-group col-12 my-2">
              <label for="inputEmail4" class="fw-bold">Phone Number</label>
              <input type="text" class="form-control shadow" id="phone" />
            </div>

            <div class="form-group col-12 my-2">
              <label class="fw-bold">Subject</label>
              <select class="form-control shadow" id="subject">
                <option style="display: none"></option>
                <option>Front-End</option>
                <option>Back-End</option>
                <option>FullStack</option>
              </select>
            </div>
            <div class="form-group col-12 my-2">
              <label for="inputAddress" class="fw-bold">Description</label>
              <textarea
                type="text"
                class="form-control shadow"
                id="message"
                style="resize: none"
              >
              </textarea>
            </div>
          </div>

          <!-- ==== -->
          <div class="col-12 d-flex justify-content-end mt-4">
            <button
              onclick="getData()"
              type="submit"
              class="btn text-white px-4 py-0 rounded-4 my-2"
              style="background-color: rgb(5, 5, 17)"
            >
              submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="/public/js/getin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
