<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{.Title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: poppins">
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg shadow">
      <div class="container-fluid mx-lg-5 mx-3">
        <a class="navbar-brand" href="https://instagram.com/tfauzyy"
          ><img src="/public/images/logD.png" alt="" style="width: 45px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse my-lg-0 my-3"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item d-flex justify-content-center">
              <a
                class="nav-link active mx-5"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
          </ul>
          <div class="d-flex justify-content-center">
            <a
            href="/form-register"
            class="btn"
            style="
              color: rgb(5, 5, 17);
              font-size: 15px;
            "
            >Register</a
          >
          <a
            href="/form-login"
            class="btn fw-bold"
            style="
              color: rgb(5, 5, 17);
              font-size: 15px;
              margin: 0 50px;
            "
            >Login</a
          >
            <a
              href="/contact"
              class="btn"
              style="
                color: white;
                background-color: rgb(5, 5, 17);
                font-size: 15px;
              "
              >Contact Me</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- Nav-end -->


        <div class="container d-flex justify-content-center">
            <div class="w-50">
            <h3 class="text-center mt-5">LOGIN</h3>
            <form action="/login" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="password">
                </div>
                <button type="submit" class="btn btn-danger mt-3 px-5">Submit</button>
              </form>
            </div>
        </div>
    </body>
</html>
