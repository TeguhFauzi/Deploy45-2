<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: poppins">
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg shadow">
      <div class="container-fluid mx-lg-5 mx-3">
        <a class="navbar-brand" href="https://instagram.com/tfauzyy"
          ><img src="/public/images/logD.png" alt="" style="width: 45px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse my-lg-0 my-3"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item d-flex justify-content-center">
              <a class="nav-link mx-5" aria-current="page" href="/user"
                >Home</a
              >
            </li>
            <li class="nav-item d-flex justify-content-center">
              <a class="nav-link active fw-bold" href="/form-project"
                >Add Project</a
              >
            </li>
          </ul>
          <div class="d-flex justify-content-center">
            {{if .FlashStatus}}
            <a
              href="/form-register"
              class="btn"
              style="color: rgb(5, 5, 17); font-size: 15px"
              >Hello, {{.FlashName}}</a
            >
            <a
              href="/logout"
              class="btn"
              style="color: rgb(5, 5, 17); font-size: 15px; margin: 0 50px"
              >Logout</a
            >
            {{else}}
            <div></div>
            {{end}}
            <a href="/contact"
              class="btn"
              style="
                color: white;
                background-color: rgb(5, 5, 17);
                font-size: 15px;
              "
              >Contact Me</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- Nav-end -->

    <!-- container-fluid -->
    <div class="container-fluid bg-body-tertiary p-3">
      <h2 class="fw-bold text-center my-3">ADD MY PROJECT</h2>
      <div class="container-fluid d-flex justify-content-center">
        <!-- Form -->
        <form class="col-lg-4 col-sm-6" action="/add-blog" method="POST" enctype="multipart/form-data">
          <div class="form-row">
            <div class="form-group col-12 my-2">
              <label for="inTitle" class="fw-bold">Project Name</label>
              <input type="text" name="inTitle"  class="form-control shadow" id="inTitle" required/>
            </div>
            <div class="form-row d-flex justify-content-between my-2">
              <div class="col-5 px-0">
                <label for="startdate" class="fw-bold">Star Date</label>
                <input
                name="startdate"
                  type="date"
                  class="form-control col-12 shadow"
                  id="startdate"
                required/>
              </div>
              <div class="col-5 px-0">
                <label for="enddate" class="fw-bold">End Date</label>
                <input
                name="enddate"
                  type="date"
                  class="form-control col-12 shadow"
                  id="enddate""
                required/>
              </div>
            </div>
          </div>
          <div class="form-group my-2">
            <label for="inDesc" class="fw-bold">Description</label>
            <textarea 
              type="text"
              class="form-control shadow"
              id="inDesc" name="inDesc"
              style="resize: none;"
           required>
            </textarea>
          </div>
          <div class="form-group my-3">
            <label class="fw-bold">Technologies</label>
            <div class="row gap-1 my-1">
              <div class="col-5 col-lg-4">
                <input name="techno"
                value="react"
                  class="form-check-input shadow"
                  type="checkbox"
                  id="gridCheck"
                  style="cursor: pointer;"
                />
                <label class="form-check-label" for="gridCheck">React Js</label>
              </div>
              <div class="col-5 col-lg-4">
                <input name="techno"
                value="javascript"
                  class="form-check-input shadow"
                  type="checkbox"
                  id="gridCheck"
                  style="cursor: pointer;"
                />
                <label class="form-check-label" for="gridCheck">Javascript</label>
              </div>
            </div>
            <div class="row gap-1 my-2">
              <div class="col-5 col-lg-4">
                <input name="techno"
                  value="node"
                  class="form-check-input shadow"
                  type="checkbox"
                  id="gridCheck"
                  style="cursor: pointer;"
                />
                <label class="form-check-label" for="gridCheck">Node Js</label>
              </div>
              <div class="col-6 col-lg-5">
                <input name="techno"
                value="angular"
                  class="form-check-input shadow"
                  type="checkbox"
                  id="gridCheck"
                  style="cursor: pointer;"
                />
                <label class="form-check-label" for="gridCheck"
                  >Angular</label
                >
              </div>
            </div>
          </div>
          <!-- ==== -->
          <div class="my-2 col-12">
            <label class="fw-bold">Upload Image</label>
            <input id="image" name="image" type="file" style="display: none" />
            <label
              for="image"
              class="d-flex justify-content-between shadow border border-1 rounded-1"
              style="cursor: pointer"
            >
              <div
                class="text-white p-2 rounded-2"
                style="background-color: rgb(5, 5, 17)"
              >
                choose
              </div>
              <i
                class="fa-solid fa-paperclip fs-2 d-flex align-self-center p-1"
              ></i>
            </label>
          </div>
          <div class="col-12 d-flex justify-content-end my-1">
            <button
              type="submit"
              class="btn text-white px-4 py-0 rounded-4 my-2"
              style="background-color: rgb(5, 5, 17)"
            >
              submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
